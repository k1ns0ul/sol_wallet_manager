<!DOCTYPE html>
<html>

<head>
    <title>solana wallet manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="content" style="padding: 20px;">
        <h2>Generate Solana Wallets</h2>
        <label for="numWallets">Number of Wallets:</label>
        <input type="number" id="numWallets" name="numWallets" value="10" min="1" step="1">
        <button id="generateBtn">Generate</button>
        <div id="walletsList" style="margin-top: 20px;"></div>
    </div>
    <div id="transactionDiv" style="padding: 20px;">
        <h2>Send SOL</h2>
        <button id="sendSolBtn">Send SOL</button>
        <p id="transactionStatus"></p>
        <h2>Return SOL</h2>
        <button id="returnSolBtn">Return SOL</button>
        <p id="returnStatus"></p>
    </div>
    <div id="modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px;">
            <h3>Send SOL to Generated Wallets</h3>
            <label for="senderPrivateKeyBase58">Sender Private Key (Base58):</label>
            <input type="text" id="senderPrivateKeyBase58">
            <br>
            <label for="amount">Amount (SOL):</label>
            <input type="number" id="amount" min="0.0001" step="0.0001">
            <br>
            <button id="sendBtn">Send</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
